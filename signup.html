                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--form-->
            <div class="login-inbox">

                    <div class="col">
                        <form>
                            <div class="form-row justify-content-center">
                                <input id="fName" type="text" class="form-control register" placeholder="First Name" required>
                                <input id="lName" type="text" class="form-control register" placeholder="Last Name" required>
                                <input id="mail" type="email" class="form-control register" placeholder="E-mail ex:name@any.com" required>
                                <input id="pass" type="password" class="form-control register" placeholder="password" required>
                            </div>
                            <div><input id="btn_signup" type="button" class="form-control" value="Sign up"></div>

<script type="text/javascript">
    var signupbtn = document.getElementById("btn_signup");
    signupbtn.onclick = function () {
        var fname = document.getElementById("fName");
        var lname = document.getElementById("lName");
        var mail = document.getElementById("mail");
        var pass = document.getElementById("pass");

        var first = fname.value;
        var last = lname.value;
        var ma = mail.value;
        var passwrd = pass.value;


        var arr_users = [];
        arr_users = JSON.parse(localStorage.getItem("users"))
        if (arr_users == null) {
            arr_users = [];
        }

        var user = {}

        user.first = first;
        user.last = last;
        user.ma = ma;
        user.passwrd = passwrd;
        arr_users.push(user);
        localStorage.setItem("users", JSON.stringify(arr_users));

        window.location.href = "index.html";

    }
</script>
